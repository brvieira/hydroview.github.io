<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hydro View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar shadow-sm navbar-dark bg-primary">
            <a class="navbar-brand font-weight-bold" href="#">HYDRO VIEW</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://www.facebook.com/brunosvieira" target="_blank" style="padding: 0px 10px">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://github.com/brvieira" target="_blank" style="padding: 0px 10px">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://www.linkedin.com/in/bruno-vieira-33481910b/" target="_blank" style="padding: 0px 10px">
                        <i class="fab fa-linkedin-in fa-2x"></i>
                    </a>
                </li>
        </nav>
        <div class="row" style="padding: 15px 15px">
            <form class="form-inline">
                <div class="input-group mb-2 mr-sm-2">
                    <input type="text" class="form-control" id="data-inicial" placeholder="Data Inicial" autocomplete="off">
                    <div class="input-group-prepend">
                        <div class="input-group-text" style="border-radius: 0 !important">
                            X
                        </div>
                    </div>
                    <input type="text" class="form-control" id="data-final" placeholder="Data Final"  autocomplete="off">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                </div>

                <button type="button" id="buscar" class="btn btn-primary mb-2">Buscar</button>
            </form>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="dados"></table>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/bootstrap-datepicker.min.js"></script>
    <script src="./bootstrap/js/bootstrap-datepicker.pt-BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
